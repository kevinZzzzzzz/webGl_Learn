<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      .process, .color-selector {
        position: absolute;
        top: 10%;
        right: 10%;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p class="process"></p>
    <div class="color-selector">
        <input type="color" class="input">
    </div>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
      import * as CANNON from "cannon";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbfd1e5);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 3, 10); // 设置相机位置在y轴10单位处
      camera.lookAt(0, 0, 0); // 设置相机看向原点(0,0,0)

      const loader = new THREE.TextureLoader();
      const texture = loader.load("./img1.png");
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; // 开启渲染器的阴影
      document.body.appendChild(renderer.domElement);

      // 光源
      // 环境光
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);
      // 定向光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);

      directionalLight.position.set(5, 10, 7.5);
      // 辅助光
      const directionalHelper = new THREE.DirectionalLightHelper(
        directionalLight,
        5
      );
      scene.add(directionalLight);

      // 物体
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({
          color: 0xffffff,
        })
      );
      plane.rotation.x = Math.PI * -0.5;
      scene.add(plane);

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑


      const gltfLoader = new GLTFLoader();
      const process = document.querySelector(".process");
      const colorSelector = document.querySelector(".input");
      let glbRef = null
      let mixer,idleAction, runAction, currentAction = null
      colorSelector.addEventListener("input", (e) => {
        glbRef.material.color.set(e.target.value)
      })
      gltfLoader.load("./model/Soldier.glb", (glb) => {
        console.log(glb, 'gltf-----')
        const model = glb.scene
        model.scale.set(1.5, 1.5, 1.5)
        model.position.set(0, 0, 0)
        // 转身
        model.rotation.y = Math.PI
        // glbRef = model.children[0]
        // model.children[0].material?.color?.set(0x00ffff)


        const animations = glb.animations
        mixer = new THREE.AnimationMixer(model)

        const runClip = animations.find(run => run.name === "Run")
        const idleClip = animations.find(idle => idle.name === "Idle")
        if (runClip && idleClip) {
          runAction = mixer.clipAction(runClip)
          idleAction = mixer.clipAction(idleClip)
          idleAction.play()
          currentAction = idleAction
        }
        console.log(animations)
        scene.add(model);
      }, (xhr) => {
        console.log("模型加载成功", xhr);
        const pre = xhr.loaded / xhr.total * 100;
        // process.textContent = Math.round(pre, 2) + "%";
      }, (err) => {
        console.log("模型加载失败", err);
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'w') {
          if (runAction && currentAction !== runAction) {
            currentAction.fadeOut(0.5)
            runAction.reset().fadeIn(0.5).play()
            currentAction = runAction
          }
        }
      })

      window.addEventListener('keyup', (e) => {
        if (e.key === 'w') {
          if (idleAction && currentAction !== idleAction) {
            currentAction.fadeOut(0.5)
            idleAction.reset().fadeIn(0.5).play()
            currentAction = idleAction
          }
        }
      })

      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        mixer && mixer.update(clock.getDelta())
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
