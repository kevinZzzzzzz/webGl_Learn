<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
      // 场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      // 相机
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 0);
      camera.lookAt(0, 0, 0);
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true, 
      })
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 环境光
      const ambientLight = new THREE.AmbientLight(0x404040);
      const directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
      directionalLight.position.set( 3, 3, 3 );
      scene.add(ambientLight, directionalLight);

      const textureLoader = new THREE.TextureLoader();
      const floor = textureLoader.load('./img2.png');
      const aoTexture = textureLoader.load('./img1.png');
      const heightTexture = textureLoader.load('./img3.png');
      const normalTexture = textureLoader.load('./img2.png');
      const roughnessTexture = textureLoader.load('./img3.png');

      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10),
        new THREE.MeshStandardMaterial({
          map: floor,
          aoMap: floor,
          aoMapIntensity: 1,
          heightMap: heightTexture,
          heightScale: 0.1,
          normalMap: normalTexture,
          roughnessMap: roughnessTexture,
        })
      )
      plane.rotation.x = -Math.PI / 2;
      scene.add(plane)


      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑
      controls.dampingFactor = 0.05; // 阻尼系数，值越小，阻尼效果越明显
      controls.addEventListener('change', () => {
        // console.log(camera.position);
        renderer.render(scene, camera);
      })

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

    </script>
</body>
</html>
