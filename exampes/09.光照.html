<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 10, 10); // 设置相机位置在y轴10单位处
      camera.lookAt(0, 0, 0); // 设置相机看向原点(0,0,0)

      const loader = new THREE.TextureLoader();
      const texture = loader.load("./img1.png");
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 物体
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(10, 10, 10),
        new THREE.MeshStandardMaterial({
          color: 0xffffff,
          map: texture,
        })
      );
      plane.rotation.x = -Math.PI / 2; // 将平面绕X轴旋转-90度（即逆时针旋转90度）
      //   plane.rotation.y = -Math.PI / 2; // 将平面绕Y轴旋转-90度（即逆时针旋转90度）

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(2, 2, 2),
        new THREE.MeshStandardMaterial()
      );
      cube.position.set(0, 2, 0);

      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(1, 32, 32),
        new THREE.MeshStandardMaterial()
      );
      sphere.position.set(3, 2, 0);

      const torus = new THREE.Mesh(
        new THREE.TorusGeometry(1, 0.5),
        new THREE.MeshStandardMaterial()
      );
      torus.position.set(-3, 2, 0);

      scene.add(plane, cube, sphere, torus);

      // 光源
      const light = new THREE.AmbientLight(0xff0000, 1); // 环境光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 定向光
      directionalLight.position.set(5, 5, 0);
      const directionalHelper = new THREE.DirectionalLightHelper(
        directionalLight,
        5
      ); // 辅助光
      const hemisphereLight = new THREE.HemisphereLight(0xff0000, 0x0000ff, 1); // 半球光

      const pointLight = new THREE.PointLight(0x2a2fff, 100, 100); // 点光源
      pointLight.position.set(0, 5, 0);
      const pointLightHelper = new THREE.PointLightHelper(pointLight, 1); // 辅助点光源

      //   scene.add(light, directionalLight, directionalHelper, hemisphereLight, pointLight, pointLightHelper);
      scene.add(pointLight, pointLightHelper);

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑
      controls.dampingFactor = 0.05; // 阻尼系数，值越小，阻尼效果越明显
      controls.addEventListener("change", () => {
        // console.log(camera.position);
        renderer.render(scene, camera);
      });
      renderer.render(scene, camera);

      function animate() {
        // renderer.render(scene, camera);
        requestAnimationFrame(animate);
        controls.update();
      }
      animate();
    </script>
  </body>
</html>
