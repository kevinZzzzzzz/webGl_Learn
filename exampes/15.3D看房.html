<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      .process, .color-selector {
        position: absolute;
        top: 10%;
        right: 10%;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
      import * as CANNON from "cannon";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbfd1e5);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 30); // 设置相机位置在y轴10单位处
      camera.lookAt(0, 0, 0); // 设置相机看向原点(0,0,0)
;
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; // 开启渲染器的阴影
      document.body.appendChild(renderer.domElement);

      // 光源
      // 环境光
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);
      // 定向光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);

      directionalLight.position.set(5, 10, 7.5);
      // 辅助光
      const directionalHelper = new THREE.DirectionalLightHelper(
        directionalLight,
        5
      );
      scene.add(directionalLight);

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑

      const loader = new THREE.TextureLoader();
      const texture = loader.load("./image/front.png")

      const images = [
        "./image/left.png",
        "./image/right.png",
        "./image/top.png",
        "./image/bottom.png",
        "./image/back.png",
        "./image/front.png",
      ]
      let materials = []
      images.forEach((url) => {
        const texture = loader.load(url)
        const material = new THREE.MeshBasicMaterial({ map: texture })
        materials.push(material)
      })
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(40, 40, 40),
        materials,
      )
      scene.add(cube)
      cube.geometry.scale(12, 12, -12)



      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update();
      }
      animate()
    </script>
  </body>
</html>
