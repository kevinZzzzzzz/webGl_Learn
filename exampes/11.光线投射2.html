<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 10, 10); // 设置相机位置在y轴10单位处
      camera.lookAt(0, 0, 0); // 设置相机看向原点(0,0,0)

      const loader = new THREE.TextureLoader();
      const texture = loader.load("./img1.png");
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; // 开启渲染器的阴影
      document.body.appendChild(renderer.domElement);


      const sphere1 = new THREE.Mesh(
        new THREE.SphereGeometry(1, 32, 32),
        new THREE.MeshBasicMaterial({
          color: 0xffff33
        })
      )
      sphere1.position.set(-4, 0, 0)
      scene.add(sphere1)

      const sphere2 = new THREE.Mesh(
        new THREE.SphereGeometry(1, 32, 32),
        new THREE.MeshBasicMaterial({
          color: 0xffff33
        })
      )
      sphere2.position.set(0, 0, 0)
      scene.add(sphere2)

      const sphere3 = new THREE.Mesh(
        new THREE.SphereGeometry(1, 32, 32),
        new THREE.MeshBasicMaterial({
          color: 0xffff33
        })
      )
      sphere3.position.set(4, 0, 0)
      scene.add(sphere3)

      const meshs = [sphere1, sphere2, sphere3]
      

      const mouse = new THREE.Vector2(); // 定义鼠标变量
      // 射线
      const raycaster = new THREE.Raycaster()
      // 点击变色
      window.addEventListener('mousedown', (event) => {
        console.log(event.clientX, event.clientY);
        // 设置鼠标点击的坐标轴远点
        // mouse.set((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1);
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        // 设置射线
        raycaster.setFromCamera(mouse, camera)
        const intersect = raycaster.intersectObjects(meshs)
        console.log(intersect);
        for (let mesh of meshs) {
          mesh.material.color.set(0xffff33)
        }
        for (let i in intersect) {
          intersect[i].object.material.color.set(0xff0000)
        }
      })
      

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑
      controls.dampingFactor = 0.05; // 阻尼系数，值越小，阻尼效果越明显
      controls.addEventListener("change", () => {
        // console.log(camera.position);
        renderer.render(scene, camera);
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
