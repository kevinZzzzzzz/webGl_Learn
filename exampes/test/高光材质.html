<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
    import { GUI } from 'three/examples/jsm/libs/lil-gui.module.min.js'

    // 场景
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // 相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(20, 20, 20);
    camera.lookAt(0, 0, 0);

    // 渲染器
    const renderer = new THREE.WebGLRenderer({
      antialias: true
    })
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 坐标辅助器
    const axesHelper = new THREE.AxesHelper(100)
    scene.add(axesHelper)

    // 轨道控制器
    const controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true; // 开启阻尼效果，使控制器更平滑
    controls.dampingFactor = 0.05; // 阻尼系数，越小越平滑
    

      // 环境光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
    const directionalLight = new THREE.DirectionalLight( 0xffffff, 1);
    directionalLight.position.set(5, 5, 5)
    // 创建一个白色的点光源，强度为8，衰减为0，距离为0
    const pointLight = new THREE.PointLight(0xffffff, 10,0,0)
      // 设置点光源位置
    pointLight.position.set(0, 0, 15)
    scene.add(ambientLight, directionalLight, pointLight)

    // 一种基于 Phong 光照模型 的材质
    const material = new THREE.MeshPhongMaterial({color: 'deepskyblue', shininess: 50, specular: 'red'})
    // 立方体
    const boxGeometry = new THREE.BoxGeometry(3,3,3)
    let box = new THREE.Mesh(boxGeometry, material)
    box.position.set(0, 0, 0)
    scene.add(box)

    let gui = new GUI();
    gui.domElement.style.right = '0';
    gui.domElement.style.width = '300px';
    gui.add(box.position, 'x', 0, 50).name('x轴方向移动');
    gui.add(box.position, 'y', 0, 50).name('y轴方向移动').step(2).onChange(value=> {});
    gui.add(box.position, 'z', 0, 50).name('z轴方向移动');
    gui.addColor(box.material, 'color');
    gui.add(box.scale, 'x', [1,2,3]).name('缩放');
    gui.add(box.scale, 'x', {left: -10,center: 1,right:10}).name('缩放2');
    const scaleFolder = gui.addFolder('缩放组');
    scaleFolder.add(box.scale, 'x', 1,2).name('x轴方向');
    scaleFolder.add(box.scale, 'y', 1,2).name('y轴方向');
    scaleFolder.add(box.scale, 'z', 1,2).name('z轴方向');

    gui.add(box.material, 'wireframe').name('是否网格');


    function animate() {
      box.rotation.y += 0.01

      renderer.render(scene, camera)
      requestAnimationFrame(animate)
      controls.update()
    }
    animate()

  </script>
  
</body>
</html>
