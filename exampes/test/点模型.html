<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
    import { GUI } from 'three/examples/jsm/libs/lil-gui.module.min.js'

    // 场景
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // 相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(20, 20, 20);
    camera.lookAt(0, 0, 0);

    // 渲染器
    const renderer = new THREE.WebGLRenderer({
      antialias: true
    })
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 坐标辅助器
    const axesHelper = new THREE.AxesHelper(100)
    scene.add(axesHelper)

    // 轨道控制器
    const controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true; // 开启阻尼效果，使控制器更平滑
    controls.dampingFactor = 0.05; // 阻尼系数，越小越平滑
    

      // 环境光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
    const directionalLight = new THREE.DirectionalLight( 0xffffff, 1);
    directionalLight.position.set(5, 5, 5)
    // 创建一个白色的点光源，强度为8，衰减为0，距离为0
    const pointLight = new THREE.PointLight(0xffffff, 10,0,0)
      // 设置点光源位置
    pointLight.position.set(0, 0, 15)
    scene.add(ambientLight, directionalLight, pointLight)

    const geometry = new THREE.BufferGeometry()
    const vertices = new Float32Array([
      0, 0, 0, //顶点1坐标
      4, 0, 0, //顶点2坐标
      0, 4, 0, //顶点3坐标
      0, 0, 0, //顶点4坐标
      0, 0, 4, //顶点5坐标
      4, 0, 0, //顶点6坐标
      0, 4, 0, //顶点3坐标
      0, 0, 4, //顶点5坐标
      0, 0, 4, //顶点5坐标
    ])
    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3))

    const material = new THREE.MeshBasicMaterial({
      color:'deepskyblue', // 线条颜色
      // side:THREE.DoubleSide, // 两面可见
      wireframe: true, // 开启线框模式
    })
    const point = new THREE.Mesh(geometry,material)
    scene.add(point)

    // const line = new THREE.LineLoop(geometry,material)
    // scene.add(line)



    const geometry2 = new THREE.SphereGeometry(2, 32, 32)
    const material2 = new THREE.MeshBasicMaterial({
      color: 'deepskyblue',
      wireframe: true, // 开启线框模式
    })
    const sphere = new THREE.Mesh(geometry2, material2)
    scene.add(sphere)
    sphere.position.set(0, 0, 0)



    function animate() {

      renderer.render(scene, camera)
      requestAnimationFrame(animate)
      controls.update()
    }
    animate()

  </script>
  
</body>
</html>
