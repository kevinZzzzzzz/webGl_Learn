<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      // 场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(5, 5, 5);
      camera.lookAt(0, 0, 0);

      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 坐标辅助器
      const axesHelper = new THREE.AxesHelper(100);
      scene.add(axesHelper);

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 开启阻尼效果，使控制器更平滑
      controls.dampingFactor = 0.05; // 阻尼系数，越小越平滑

      // 环境光
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      // 创建一个白色的点光源，强度为8，衰减为0，距离为0
      const pointLight = new THREE.PointLight(0xffffff, 5, 0, 0);
      // 设置点光源位置
      pointLight.position.set(15, 10, 15);
      scene.add(ambientLight, directionalLight, pointLight);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // 设置模型位置
      cube.position.set(1, 0, 0);
      // 设置平移
      cube.translateY(3);
      // 缩放
      cube.scale.set(2, 2, 2);
      // 旋转
      cube.rotateX(45);
      cube.rotateY(45);
      cube.rotateZ(45);

      //   设置三维向量(1,1,1)，并通过使用normalize()单位化向量，也就是向量归一化，并设置立方体沿该向量所指方向移动5个单位
      const direction = new THREE.Vector3(1, 1, 1);
      direction.normalize();
      cube.position.set(direction.x * 5, direction.y * 5, direction.z * 5);

      /**
       * 欧拉Euler与角度
        欧拉使用来描述物体绕三个轴XYZ的旋转角度，想象我们在操作无人机时有三个控制杆：

        俯仰角Pitch： 前后倾斜（类似点头）→对应绕X轴旋转
        偏航角Yaw: 左右转向（类似摇头）→对应绕Y轴旋转
        滚转角Roll： 侧身翻转（类似翻跟头）→对应绕Z轴旋转

        在Three.js 中，用THREE.Euler(x,y,z,order)表示这三个旋转角度
       */
      // 创建一个Euler对象，参数为弧度值，分别表示绕x轴、y轴、z轴的旋转角度,旋转顺序为xyz
        const Euler = new THREE.Euler(Math.PI/4, 0, Math.PI/2,'XYZ')
        // 打印欧拉角
        console.log(Euler)

        const cube2 = cube.clone()
        cube2.position.set(10, 0, 0)
        scene.add(cube2)

        // 给cube设置颜色， 经过clone过来的cube2也会跟着变
        cube.material.color.set('deeppink')
        
      function animate() {
        cube.rotation.y += 0.01;
cube.rotation.x += 0.01


        cube2.rotation.copy(cube.rotation)
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
        controls.update();
      }
      animate();
    </script>
  </body>
</html>
