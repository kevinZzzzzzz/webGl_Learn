<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
    import { VertexNormalsHelper } from 'three/examples/jsm/helpers/VertexNormalsHelper.js';

    // 场景
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // 相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(20, 20, 20);
    camera.lookAt(0, 0, 0);

    // 渲染器
    const renderer = new THREE.WebGLRenderer({
      antialias: true,
    })
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 坐标辅助器
    const axesHelper = new THREE.AxesHelper(100);
    scene.add(axesHelper);

    // 轨道控制器
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑
    controls.dampingFactor = 0.05; // 阻尼系数，值越小，阻尼效果越明显

    // 环境光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    // 平行光
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    // 创建一个白色的点光源，强度为8，衰减为0，距离为0
    const pointLight = new THREE.PointLight(0xffffff, 8, 0);
    pointLight.position.set(0, 0, 15);
    scene.add(ambientLight, directionalLight, pointLight);

    const boxGeometry = new THREE.BoxGeometry(3, 3, 3, 10, 10);
    const boxMaterial = new THREE.MeshStandardMaterial({
      color: 'deeppink',
    })
    const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
    scene.add(boxMesh);
    
    // 定义一个三维方向向量
    // const position = new THREE.Vector3(10, 3, 10)
    // boxMesh.position.copy(position);
    /**
     * 三维向量额运算
     * 向量加法：v1.add(v2)
     * 向量减法：v1.sub(v2)
     * 向量乘法：v1.multiplyScalar(scalar)
     * 向量除法：v1.divideScalar(scalar)
     * 向量点积：v1.dot(v2)
     * 向量叉积：v1.cross(v2)
     * 向量归一化：v1.normalize()
     * 向量长度：v1.length()
     * 向量距离：v1.distanceTo(v2)
     * 向量角度：v1.angleTo(v2)
     */



    /**
     * 欧拉Euler与角度
      欧拉使用来描述物体绕三个轴XYZ的旋转角度，想象我们在操作无人机时有三个控制杆：

      俯仰角Pitch： 前后倾斜（类似点头）→对应绕X轴旋转
      偏航角Yaw: 左右转向（类似摇头）→对应绕Y轴旋转
      滚转角Roll： 侧身翻转（类似翻跟头）→对应绕Z轴旋转
     */
     const euler = new THREE.Euler(0, 0, 0,'ZYX')
    function animate() {
      euler.x += 0.01;
      euler.y += 0.01;
      euler.z += 0.01;
      boxMesh.rotation.copy(euler)
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

  </script>
</body>
</html>
