<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
    // 场景
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // 相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(20, 20, 20);
    camera.lookAt(0, 0, 0);

    // 渲染器
    const renderer = new THREE.WebGLRenderer({
      antialias: true
    })
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 坐标辅助器
    const axesHelper = new THREE.AxesHelper(100)
    scene.add(axesHelper)

    // 轨道控制器
    const controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true; // 开启阻尼效果，使控制器更平滑
    controls.dampingFactor = 0.05; // 阻尼系数，越小越平滑
    

      // 环境光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
    const directionalLight = new THREE.DirectionalLight( 0xffffff, 1);
    directionalLight.position.set(5, 5, 5)
    // 创建一个白色的点光源，强度为8，衰减为0，距离为0
    const pointLight = new THREE.PointLight(0xffffff, 5,0,0)
      // 设置点光源位置
    pointLight.position.set(15, 10, 15)
    scene.add(ambientLight, directionalLight, pointLight)



    const geometry = new THREE.BoxGeometry(1,1,1)
    const material = new THREE.MeshLambertMaterial({color: 'deepskyblue'})

    for (let j = 0; j < 10; j++) {
      for (let k = 0; k < 10; k++) {
        for (let i = 0; i < 10; i++) {
          const cube = new THREE.Mesh(geometry, material)
          cube.position.set(i*1.5, j*1.5, k*1.5)
          scene.add(cube)
        }
      }
    }


    function animate() {

      renderer.render(scene, camera)
      requestAnimationFrame(animate)
      controls.update()
    }
    animate()

  </script>
  
</body>
</html>
