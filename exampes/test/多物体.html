<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
    // 场景
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // 相机
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(20, 20, 20);
    camera.lookAt(0, 0, 0);

    // 渲染器
    const renderer = new THREE.WebGLRenderer({
      antialias: true
    })
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 坐标辅助器
    const axesHelper = new THREE.AxesHelper(100)
    scene.add(axesHelper)

    // 轨道控制器
    const controls = new OrbitControls(camera, renderer.domElement)
    controls.enableDamping = true; // 开启阻尼效果，使控制器更平滑
    controls.dampingFactor = 0.05; // 阻尼系数，越小越平滑
    

      // 环境光
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
    const directionalLight = new THREE.DirectionalLight( 0xffffff, 1);
    directionalLight.position.set(5, 5, 5)
    // 创建一个白色的点光源，强度为8，衰减为0，距离为0
    const pointLight = new THREE.PointLight(0xffffff, 5,0,0)
      // 设置点光源位置
    pointLight.position.set(15, 10, 15)
    scene.add(ambientLight, directionalLight, pointLight)

    const material = new THREE.MeshLambertMaterial({color: 'deepskyblue'})
    // 立方体
    const boxGeometry = new THREE.BoxGeometry(3,3,3)
    let box = new THREE.Mesh(boxGeometry, material)
    box.position.set(0, 0, 0)

    // 球体
    const sphereGeometry = new THREE.SphereGeometry(2)
    let sphere = new THREE.Mesh(sphereGeometry, material)
    sphere.position.set(5, 0, 0)

    // 圆柱体
    const cylinderGeometry = new THREE.CylinderGeometry(2, 2, 5)
    let cylinder = new THREE.Mesh(cylinderGeometry, material)
    cylinder.position.set(10, 0, 0)

    // 平面
    const planeGeometry = new THREE.PlaneGeometry(3, 3)
    let plane = new THREE.Mesh(planeGeometry, material)
    plane.position.set(15, 0, 0)

    // 圆
    const circleGeometry = new THREE.CircleGeometry(2)
    let circle = new THREE.Mesh(circleGeometry, material)
    circle.position.set(20, 0, 0)
    scene.add(box, sphere, cylinder, plane, circle)



    function animate() {
      plane.rotation.x += 0.1
      circle.rotation.x += 0.05
      renderer.render(scene, camera)
      requestAnimationFrame(animate)
      controls.update()
    }
    animate()

  </script>
  
</body>
</html>
