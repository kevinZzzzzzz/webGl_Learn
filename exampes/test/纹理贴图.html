<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      // 场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(5, 5, 5);
      camera.lookAt(0, 0, 0);

      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 坐标辅助器
      const axesHelper = new THREE.AxesHelper(100);
      scene.add(axesHelper);

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 开启阻尼效果，使控制器更平滑
      controls.dampingFactor = 0.05; // 阻尼系数，越小越平滑

      // 环境光
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      // 创建一个白色的点光源，强度为8，衰减为0，距离为0
      const pointLight = new THREE.PointLight(0xffffff, 5, 0, 0);
      // 设置点光源位置
      pointLight.position.set(15, 10, 15);
      scene.add(ambientLight, directionalLight, pointLight);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const textureLader = new THREE.TextureLoader();
      const texture = textureLader.load("../Carbon_Normal.png");
      const material = new THREE.MeshLambertMaterial({ map: texture });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const geometry2 = new THREE.PlaneGeometry(3, 3);
      const geometry3 = new THREE.PlaneGeometry(3, 3);
      const plane = new THREE.Mesh(geometry2, material);
      const plane2 = new THREE.Mesh(geometry3, material);
      scene.add(plane);
      scene.add(plane2);
      plane2.position.set(5, 0, 0)
      console.log(geometry2.attributes.uv);
      console.log(geometry2.attributes.position);

      // 定义一个Float32Array类型的数组uvs，包含四个元素，分别表示四个顶点的UV坐标
      const uvs = new Float32Array([
        0,
        0, // 左下角顶点UV坐标
        0.5,
        0, // 右下角顶点UV坐标
        0.5,
        0.5, // 右上角顶点UV坐标
        0,
        0.5, // 左上角顶点UV坐标
      ]);
geometry3.setAttribute("uv", new THREE.BufferAttribute(uvs, 2));
      function animate() {
        cube.rotation.y += 0.1;
        cube.rotation.x += 0.1;
        plane.rotation.z += 0.1;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
        controls.update();
      }
      animate();
    </script>
  </body>
</html>
