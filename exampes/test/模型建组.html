<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      // 场景
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(5, 5, 5);
      camera.lookAt(0, 0, 0);

      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 坐标辅助器
      const axesHelper = new THREE.AxesHelper(100);
      scene.add(axesHelper);

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 开启阻尼效果，使控制器更平滑
      controls.dampingFactor = 0.05; // 阻尼系数，越小越平滑

      // 环境光
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      // 创建一个白色的点光源，强度为8，衰减为0，距离为0
      const pointLight = new THREE.PointLight(0xffffff, 5, 0, 0);
      // 设置点光源位置
      pointLight.position.set(15, 10, 15);
      scene.add(ambientLight, directionalLight, pointLight);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const geometry2 = new THREE.BoxGeometry(2, 2, 2);
      const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
      const material2 = new THREE.MeshLambertMaterial({ color: 0xff0001 });
      const cube1 = new THREE.Mesh(geometry, material);
      const cube2 = new THREE.Mesh(geometry2, material2);
      cube2.position.set(5, 0, 0);
      const group = new THREE.Group();
      group.add(cube1, cube2);
      scene.add(group);

      // 所有子对象整体右移30单位
      // 当组发生变换时，子对象会跟随整体移动/旋转/缩放，通俗点说就是老大一动小弟全都要动
      group.position.set(0, 0, 5);
      group.name = "kevin";
      console.log(group);
      const group1 = new THREE.Group();
      group1.name = "高楼";
      for (let i = 0; i < 6; i++) {
        // 创建几何体
        const geometry = new THREE.BoxGeometry(1, 5, 1);
        // 兰伯特材质
        const material = new THREE.MeshLambertMaterial({
          color: "deepskyblue",
        });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = i * 2;
        group1.add(mesh);
        mesh.name = i + 1 + "号楼"; //给每个mesh对象命名
      }
      group1.position.y = 6;

      const group2 = new THREE.Group();
      group2.name = "洋房";
      for (let i = 0; i < 6; i++) {
        // 创建几何体
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        // 兰伯特材质
        const material = new THREE.MeshLambertMaterial({ color: "deeppink" });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.x = i * 2;
        group2.add(mesh);
        mesh.name = i + 1 + "号楼"; //给每个mesh对象命名
      }

      const model = new THREE.Group();
      model.name = "小区房子";
      model.add(group1, group2);
      scene.add(model);
      console.log("model", model);
      //   model.traverse((obj) => {
      //     if (obj.isMesh) {
      //       obj.material.color.set("green");
      //     }
      //   });

      /**
       * 查找某个具体的模型
       *   通过getObjectByName可以获取对应的模型
       *  */

      const findMesh = model.getObjectByName("1号楼");
      findMesh.material.color.set("red");
      const localPosition = findMesh.position;
      console.log(localPosition);
      const worldPosition = new THREE.Vector3();
      findMesh.getWorldPosition(worldPosition);
      console.log("worldPosition", worldPosition);

      // 通过 .remove() 方法将模型从场景中删除，释放内存空间
      group.remove(cube2)
      // 通过 .visible 属性让模型暂时不可见，但仍存在于场景中。
      cube1.visible = false;
      function animate() {
        cube1.rotation.y += 0.1;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
        controls.update();
      }
      animate();
    </script>
  </body>
</html>
