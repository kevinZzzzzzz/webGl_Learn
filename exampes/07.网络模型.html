<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      
      const loader = new THREE.TextureLoader();
      const texture = loader.load('./img1.png')
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true, 
      })
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const axesHelper = new THREE.AxesHelper( 100 ); // 坐标辅助器
      scene.add( axesHelper );

      // 环境光
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      // 平行光
      const directionalLight = new THREE.DirectionalLight( 0xffffff, 1);
      directionalLight.position.set(5, 5, 5)
      const directionalLightHelper = new THREE.DirectionalLightHelper(directionalLight, 2)

      // 创建一个白色的点光源，强度为8，衰减为0，距离为0
      const pointLight = new THREE.PointLight(0xffffff, 5,0,0)
      // 设置点光源位置
      pointLight.position.set(5, 5, 5)
      const pointLightHelper = new THREE.PointLightHelper(pointLight, 1)
      // pointLightHelper.position.set(5, 5, 5)
      scene.add(ambientLight, directionalLight, directionalLightHelper,pointLight,pointLightHelper)

      // 相机
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(10, 5, 20);
      camera.lookAt(0, 0, 0);

      const geometry = new THREE.SphereGeometry(5, 32, 32)

      // 创建材质  外观
        const material = new THREE.MeshLambertMaterial({color:0xffffff});

      // 结构和材质组合 生成一个物体
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);


      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑
      controls.dampingFactor = 0.05; // 阻尼系数，值越小，阻尼效果越明显
      // controls.addEventListener('change', () => {
      //   // console.log(camera.position);
      //   renderer.render(scene, camera);
      // })
      // renderer.render(scene, camera);

      let angle = 0
      function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
        controls.update();
      }
      animate();

    </script>
</body>
</html>
