<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      import * as CANNON from "cannon";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xbfd1e5);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 3, 10); // 设置相机位置在y轴10单位处
      camera.lookAt(0, 0, 0); // 设置相机看向原点(0,0,0)

      const loader = new THREE.TextureLoader();
      const texture = loader.load("./img1.png");
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; // 开启渲染器的阴影
      document.body.appendChild(renderer.domElement);

      // 光源
      // 环境光
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light); 
      // 定向光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      

      directionalLight.position.set(5, 10, 7.5)
      // 辅助光
      const directionalHelper = new THREE.DirectionalLightHelper(
        directionalLight,
        5,
      );
      scene.add(directionalLight);

      // 物体
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(20, 20),
        new THREE.MeshStandardMaterial({
          color: 0xffffff,
        })
      );
      plane.rotation.x = Math.PI * -0.5;
      scene.add(plane);

      // 创建小球
      const radius = 1
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(radius, 32, 32),
        new THREE.MeshStandardMaterial({
          color: 0xff0000,
        })
      );
      sphere.position.set(0, 5, 0);
      scene.add(sphere);

      // 物理世界
      const world = new CANNON.World();
      world.gravity.set(0, -9.82, 0); // 设置重力
      // 创建物理材料
      const groundMaterial = new CANNON.Material('groundMaterial');
      const sphereMaterial = new CANNON.Material('sphereMaterial');
      const contactMaterial = new CANNON.ContactMaterial(groundMaterial, sphereMaterial, {
        restitution: 1,

      })
      world.addContactMaterial(contactMaterial)
      // 创建物理地面
      const groundBody = new CANNON.Body({
        mass: 0, // 质量为0表示静态物体
        shape: new CANNON.Plane(),
        material: groundMaterial
      });
      groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0); // 旋转地面
      world.addBody(groundBody);
     

      // 创建物理小球
      const sphereBody = new CANNON.Body({
        mass: 1,
        position: sphere.position,
        material: sphereMaterial
      })
      const sphereShape = new CANNON.Sphere(radius)
      sphereBody.addShape(sphereShape)
      world.addBody(sphereBody)

      const updatePhysics = () => {
        world.step(1 / 60);
        sphere.position.copy(sphereBody.position);
      }
      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑
      

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updatePhysics()
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
