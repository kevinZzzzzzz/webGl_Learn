    <script type="module">
      import * as THREE from "three";
      import { scene, camera, renderer, light, controls } from "../utils/three-base.js";

      const endPoint = new THREE.Vector3(0,0,0);
      camera.position.set(0, 5, 5);
      camera.lookAt(endPoint);

      const direction = new THREE.Vector3()
      camera.getWorldDirection(direction) // 相机正视方向向量

      const textureLoader = new THREE.TextureLoader();
      const colors = [
       0xff0000,
       0x00ff00,
       0x0000ff,
       0xffff00,
       0xff00ff,
       0x00ffff,
      ]
      const materials = []
      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      for (let i = 0; i < colors.length; i++) {
        const color = colors[i]
        // const texture = textureLoader.load(color)
        const boxMaterial = new THREE.MeshBasicMaterial(
          {color: color}
        )
        materials.push(boxMaterial)
      }
      const box = new THREE.Mesh(
        boxGeometry,
        materials
      )
      scene.add(box)

      const quaternion = new THREE.Quaternion()
      quaternion.setFromAxisAngle(new THREE.Vector3(0, 1, 0), angle)
      box.quaternion.copy(quaternion)
      console.log(box.quaternion)



      const clock = new THREE.Clock();
      
      function animate() {
        const qx = new THREE.Quaternion()
        qx.setFromAxisAngle(new THREE.Vector3(1, 0, 0), 0.01)
        box.quaternion.multiplyQuaternions(qx, box.quaternion)

        const qz = new THREE.Quaternion()
        qz.setFromAxisAngle(new THREE.Vector3(0, 0, 1), 0.01)
        box.quaternion.multiplyQuaternions(qz, box.quaternion)
        requestAnimationFrame(animate);
