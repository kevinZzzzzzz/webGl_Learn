<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      .process, .color-selector {
        position: absolute;
        top: 10%;
        right: 10%;
        font-size: 20px;
      }
      .tip {
        display: none;
        position: absolute;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="tip">进入</div>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader.js";
      import * as CANNON from "cannon";

      const scene = new THREE.Scene();
      const axesHelper = new THREE.AxesHelper(100)
      scene.add(axesHelper)
      scene.background = new THREE.Color(0xbfd1e5);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 30); // 设置相机位置在y轴10单位处
      camera.lookAt(0, 0, 0); // 设置相机看向原点(0,0,0)
;
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true; // 开启渲染器的阴影
      document.body.appendChild(renderer.domElement);

      // 光源
      // 环境光
      const light = new THREE.AmbientLight(0x404040);
      scene.add(light);
      // 定向光
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);

      directionalLight.position.set(5, 10, 7.5);
      // 辅助光
      const directionalHelper = new THREE.DirectionalLightHelper(
        directionalLight,
        5
      );
      scene.add(directionalLight);

      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑


      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load('./image/scene.png')
      const sphereGeometry = new THREE.SphereGeometry(16, 32, 32);
      const sphereMaterial = new THREE.MeshBasicMaterial({ map: texture });

      const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
      sphere.geometry.scale(12, 12, -12)
      scene.add(sphere)

      // 点精灵
      const spriteTexture = textureLoader.load('./image/tip.png')
      const spriteMaterial  = new THREE.SpriteMaterial({ map: spriteTexture })
      const sprite = new THREE.Sprite(spriteMaterial)
      sprite.scale.set(10, 10, 10)
      sprite.position.set(-80, 0, -50)
      scene.add(sprite)
      // 绑定事件
      const tip = document.querySelector('.tip')
      const raycaster = new THREE.Raycaster()
      const mouse = new THREE.Vector2()
      renderer.domElement.addEventListener('mousemove', (event) => {
        // 获取鼠标点击坐标
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1
        raycaster.setFromCamera(mouse, camera)
        const intersects = raycaster.intersectObject(sprite)

        if (intersects.length > 0) {
          tip.style.display = 'block'
          const worldVector = new THREE.Vector3(
            intersects[0].object.position.x,
            intersects[0].object.position.y,
            intersects[0].object.position.z
          )
          const dncPosition = worldVector.project(camera)
          const halfW = window.innerWidth / 2
          const halfH = window.innerHeight / 2
          const left = halfW * dncPosition.x + halfW
          const top = -halfH * dncPosition.y + halfH
          tip.style.left = `${left}px`
          tip.style.top = `${top}px`
        } else {
          tip.style.display = 'none'
          tip.style.left = `0px`
          tip.style.top = `0px`
        }
      })
      let roomType = 'room'
      renderer.domElement.addEventListener('mousedown', (event) => {
        raycaster.setFromCamera(mouse, camera)
        const intersects = raycaster.intersectObject(sprite)
        if (intersects.length > 0) {
          if (roomType === 'room') {
            const changeTexture = textureLoader.load('./image/kitchen.png')
            const changeMaterial = new THREE.MeshBasicMaterial({
              map: changeTexture
            })
            const changeSprite = textureLoader.load('./image/tip.png')
            const changeSpriteMaterial = new THREE.SpriteMaterial({
              map: changeSprite
            })
            sprite.material = changeSpriteMaterial
            sprite.scale.set(10, 10, 10)
            sprite.position.set(-100, -10, 80)
            sphere.material = changeMaterial
            roomType = 'kitchen'
          } else {
            const changeTexture = textureLoader.load('./image/scene.png')
            const changeMaterial = new THREE.MeshBasicMaterial({
              map: changeTexture
            })
            const changeSprite = textureLoader.load('./image/tip.png')
            const changeSpriteMaterial = new THREE.SpriteMaterial({
              map: changeSprite
            })
            sprite.material = changeSpriteMaterial
            sprite.scale.set(10, 10, 10)
            sprite.position.set(-80, 0, -50)
            sphere.material = changeMaterial
            roomType = 'room'
          }
        }
        
      })


    
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update();
      }
      requestAnimationFrame(animate);
    </script>
  </body>
</html>
