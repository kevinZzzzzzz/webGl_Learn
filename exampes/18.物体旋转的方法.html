<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      .process, .color-selector {
        position: absolute;
        top: 10%;
        right: 10%;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { scene, camera, renderer, light, controls } from "../utils/three-base.js";

      const endPoint = new THREE.Vector3(0,0,0);
      camera.position.set(0, 5, 5);
      camera.lookAt(endPoint);

      const direction = new THREE.Vector3()
      camera.getWorldDirection(direction) // 相机正视方向向量

      const textureLoader = new THREE.TextureLoader();
      const colors = [
       0xff0000,
       0x00ff00,
       0x0000ff,
       0xffff00,
       0xff00ff,
       0x00ffff,
      ]
      const materials = []
      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      for (let i = 0; i < colors.length; i++) {
        const color = colors[i]
        // const texture = textureLoader.load(color)
        const boxMaterial = new THREE.MeshBasicMaterial(
          {color: color}
        )
        materials.push(boxMaterial)
      }
      const box = new THREE.Mesh(
        boxGeometry,
        materials
      )
      scene.add(box)

      /***
       * 欧拉角
       * 绕着x轴旋转90度
       * 360 = 2 * PI
       * 180 = PI
       * 1 = PI / 180
       * 90 = (PI / 180) * 90
       */
      const euler = new THREE.Euler(Math.PI / 2, 0, 0)
      // box.rotation.copy(euler)
      box.rotation.set(Math.PI / 2, Math.PI / 2, 0)

      const clock = new THREE.Clock();
      let angle = 0
      function animate() {
        angle += 1
        // box.rotation.set((Math.PI / 180) * angle, (Math.PI / 180) * angle, (Math.PI / 180) * angle)
        box.rotation.x = (Math.PI / 180) * angle
        box.rotation.y = (Math.PI / 180) * angle
        box.rotation.z = (Math.PI / 180) * angle
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update();
      }
      requestAnimationFrame(animate);
    </script>
    </script>
  </body>
</html>
