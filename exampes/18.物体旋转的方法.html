<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
      .process, .color-selector {
        position: absolute;
        top: 10%;
        right: 10%;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { scene, camera, renderer, light, controls } from "../utils/three-base.js";

      const endPoint = new THREE.Vector3(0,0,0);
      camera.position.set(0, 5, 5);
      camera.lookAt(endPoint);

      const direction = new THREE.Vector3()
      camera.getWorldDirection(direction) // 相机正视方向向量

      const textureLoader = new THREE.TextureLoader();
      const imgs = [
        './image/back.png',
        './image/front.png',
        './image/left.png',
        './image/right.png',
        './image/top.png',
        './image/bottom.png',
      ]
      const materials = []
      const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
      for (let i = 0; i < imgs.length; i++) {
        const img = imgs[i]
        const texture = textureLoader.load(img)
        const boxMaterial = new THREE.MeshBasicMaterial(
          {map: texture}
        )
        materials.push(boxMaterial)
      }
      const box = new THREE.Mesh(
        boxGeometry,
        materials
      )
      scene.add(box)

      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        controls.update();
      }
      requestAnimationFrame(animate);
    </script>
    </script>
  </body>
</html>
