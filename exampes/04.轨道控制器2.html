<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
      // 场景
      const scene = new THREE.Scene();
      //   scene.background = new THREE.Color(0xffeeee);
      scene.background = new THREE.Color('rgb(1,10,11)');
      const loader = new THREE.TextureLoader();
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        // canvas: document.querySelector('.cvs2'), // renderer.domElement
        antialias: true, // 减少锯齿感
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(2, 200, 20);
      camera.lookAt(0, 0, 0); // 更改视野的方向

      // 坐标网格辅助线
      const gridHelper = new THREE.GridHelper(200, 10, 0xFFFFFF);
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(20, 20, 20),
        new THREE.MeshBasicMaterial({ color: 0xFF11FF })
      );
      cube.position.set(0, 10, 0);
      scene.add(gridHelper, cube);
      // 轨道控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // 启用阻尼效果，使相机移动更加平滑
      controls.dampingFactor = 0.05; // 阻尼系数，值越小，阻尼效果越明显
      controls.addEventListener('change', () => {
        // console.log(camera.position);
        renderer.render(scene, camera);
      })
      renderer.render(scene, camera);

      function animate() {
        // renderer.render(scene, camera);
        requestAnimationFrame(animate);
        controls.update();
      }
      animate();

    </script>
  </body>
</html>
