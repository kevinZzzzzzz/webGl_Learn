<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .canvas-box {
        display: flex;
      }
      .cvs1, .cvs2 {
        border: 1px solid #ccc;
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="canvas-box">
      <canvas class="cvs1" width="500" height="500"></canvas>
      <canvas class="cvs2" width="500" height="500"></canvas>
    </div> -->
    <script type="module">
      import * as THREE from "three";
      // 场景
      const scene = new THREE.Scene();
      //   scene.background = new THREE.Color(0xffeeee);
      // scene.background = new THREE.Color('rgb(200,150,11)');
      const loader = new THREE.TextureLoader();
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        // canvas: document.querySelector('.cvs2'), // renderer.domElement
        antialias: true, // 减少锯齿感
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(2, 200, 20);
      camera.lookAt(0, 0, 0); // 更改视野的方向

      // 坐标网格辅助线
      const gridHelper = new THREE.GridHelper(200, 10, 0xffffff);
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(10, 10, 10),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      
      scene.add(gridHelper, cube);

      function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();

      let isDown = false;
      let startX = 0;
      let currentX = 0;
      renderer.domElement.addEventListener('mousedown', (e) => {
        isDown = true;
        startX = e.clientX;
      })
      renderer.domElement.addEventListener('mousemove', (e) => {
        if (isDown) {
          const distance = e.clientX - startX
          currentX += distance * 0.01
          startX = e.clientX;
          camera.position.x = 400 * Math.cos(currentX)
          // camera.position.y = 400 * Math.sin(currentX)
          camera.position.z = 400 * Math.sin(currentX)
          camera.lookAt(0, 0, 0); // 更改视野的方向
        }
      })
      renderer.domElement.addEventListener('mouseup', (e) => {
        isDown = false;
      })
    </script>
  </body>
</html>
