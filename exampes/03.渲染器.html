<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .canvas-box {
        display: flex;
      }
      .cvs1, .cvs2 {
        border: 1px solid #ccc;
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="canvas-box">
      <canvas class="cvs1" width="500" height="500"></canvas>
      <canvas class="cvs2" width="500" height="500"></canvas>
    </div> -->
    <script type="module">
      import * as THREE from "three";
      // 场景
      const scene = new THREE.Scene();
      //   scene.background = new THREE.Color(0xffeeee);
      // scene.background = new THREE.Color('rgb(200,150,11)');
      const loader = new THREE.TextureLoader();
      // 渲染器
      const renderer = new THREE.WebGLRenderer({
        // canvas: document.querySelector('.cvs2'), // renderer.domElement
        antialias: true, // 减少锯齿感
        
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      loader.load("./img1.png", (texture) => {
        scene.background = texture;
        renderer.render(scene, camera);
      });
      // 相机
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      // camera.position.z = 5
      // camera.position.y = 0
      camera.position.set(2, 2, 5);
      camera.lookAt(0, 0, 0); // 更改视野的方向

      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshBasicMaterial()
      );
      const cube2 = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      cube2.position.x = 2;
      scene.add(cube, cube2);

      let angle = 0;
      function animate() {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        // cube2.rotation.x -= 0.01;
        // cube2.rotation.y -= 0.01;
        const radius = 3;
        angle += 0.01;
        camera.position.x = radius * Math.cos(angle);
        camera.position.z = radius * Math.sin(angle);
        camera.lookAt(0, 0, 0); // 更改视野的方向
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      // animate();
    </script>
  </body>
</html>
